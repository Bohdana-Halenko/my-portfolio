<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohdana Halenko</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!--Header-->
    <header class="header">
        <div class="container container-header">
            <a class="logo" href="./index.html">
                <img src="./image/logo.svg" alt="" width="90px" height="90px">
            </a>
            <nav class="navigation">
                <ul class="site-nav">
                    <li class="site-nav__item"><a href="./projects.html" class="site-nav__link">Projects</a></li>
                    <li class="site-nav__item"><a href="./education.html" class="site-nav__link">Education</a></li>
                    <li class="site-nav__item"><a href="./contacts.html" class="site-nav__link">Contacts</a></li>
                </ul>
            </nav>
            <ul class="contacts">
                <li class="contacts__item">
                    <a href="mailto:info@devstudio.com" class="contacts__link">
                        <img src="./image/email.svg" alt="" width="27px" height="27px">
                    </a>
                </li>
                <li class="contacts__item">
                    <a href="https://github.com/Bohdana-Halenko" class="contacts__link">
                        <img src="./image/github-icon.svg" alt="" width="27px" height="27px">
                    </a>
                </li>
                <li class="contacts__item">
                    <a href="https://www.linkedin.com/in/bohdanahalenko/" class="contacts__link">
                        <img src="./image/linkedin.svg" alt="" width="27px" height="27px">
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!--Main-->
    <main>
        <section class="hero-container">
            <div class="hero__wrapper">
                <div class="hero__image">
                    <img src="./image/photo.jpg" alt="My photo" class="hero__photo">
                </div>
                <div class="hero__box">
                    <h1 class="hero__title">Hi, I'm Bohdana, a front-end developer!</h1>
                    <p class="hero__text">I'm always open to learning about new opportunities. </p>
                </div>
            </div>
            <img src="./image/stars.svg" alt="" class="star-one" width="170px">
            <!-- <img src="./image/srars-p.svg" alt=""> -->
            <div class="technology">
                <p class="technology__title">I use these technologies:</p>
                <div class="technology__logo">
                    <img src="./image/html5.svg" alt="HTML5" width="54px">
                    <img src="./image/css.svg" alt="CSS3" width="54px">
                    <img src="./image/sass.svg" alt="SASS" width="54px">
                    <img src="./image/js.svg" alt="JavaScript" width="54px">
                    <img src="./image/react.svg" alt="React" width="54px">
                    <img src="./image/node.js.svg" alt="Node.js" width="54px">
                    <img src="./image/mongoDB.svg" alt="MongoDB" width="100px">
                    <img src="./image/github.svg" alt="GitHub" width="54px">
                </div>
            </div>
            <div class="projects__wrapper">
                <p class="technology__title">You can see my projects</p>
                <div class="button__wrapper">
                    <div class="button__shedow"></div>
                    <button class="button__box"><a class="button__text" href="./projects.html">Projects</a></button>
                </div>
                <img src="./image/confetti-btn.svg" alt="">
            </div>
        </section>
    </main>

    <!--Footer-->

    <footer class="footer">
        <p class="footer__text">Designed and built with love.</p>
    </footer>
</body>
</html>
